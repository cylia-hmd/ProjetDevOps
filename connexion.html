<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />
	<title>formulaire</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1>Creer un compte</h1>
				<div class="social-container">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-google-plus-g"></i></a>
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>Utiliser compte gmail</span>
				<input type="text" placeholder="Nom">
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Mot de passe">
				<button>Creer le compte</button>
			</form>
		</div>
		<div class="form-container login-container">
			<form action="#">
				<h1>Se connecter</h1>
				<div class="social-container">
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-google-plus-g"></i></a>
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>Je n'ai pas de compte</span>
				<input type="email" placeholder="Email">
				<input type="password" placeholder="Mot de passe">
				<button>Se connecter</button>
			</form>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Vous avez déjà un compte? </h1>
					<p>Alors connectez vous </p>
					<button class="ghost" id="login">Se connecter</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Vous n'avez pas encore de compte?</h1>
					<p>Creez votre compte en deux clic </p>
					<button class="ghost" id="signUp">Creer un compte</button>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js" charset="utf-8"></script>
</body>

</html>
